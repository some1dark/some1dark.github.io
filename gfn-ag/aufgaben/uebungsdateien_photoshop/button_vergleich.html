<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Button-Vergleich</title>
		<style type="text/css" media="screen">
			body {
				background-color: #6392bd;
			}
			
			img {
				border-style: none;
			}
			
			a {
				display: block;
				margin-bottom: 25px;
			}
		</style>
	</head>
	<body>
		<a href="#">
			<img src="button.jpg" alt="JPEG-Button" title="JPEG-Button" />
		</a>
		<a href="#">
			<img src="button.gif" alt="GIF-Button" title="GIF-Button" />
		</a>
		<a href="#">
			<img src="button.png" alt="PNG-Button" title="PNG-Button" />
		</a>
	</body>
</html>
